<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta-ui runtime example: table component</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { Type } from '@sinclair/typebox';
      import renderApp, { registry } from '../../src/main.tsx';

      const tdModule = {
        version: 'core/v1',
        kind: 'Module',
        parsedVersion: {
          category: 'core/v1',
          value: 'customTd',
        },
        metadata: {
          name: 'customTd',
        },
        spec: {
          properties: {
            isActive: Type.Boolean(),
          },
          events: [],
          stateMap: {},
        },
        components: [
          // list item
          {
            id: '{{$moduleId}}name',
            type: 'core/v1/text',
            properties: {
              value: {
                raw: '{{ isActive ? "yes" : "no" }}',
                format: 'plain',
              },
            },
            traits: [
              {
                type: 'core/v1/style',
                properties: {
                  styleSlot: 'content',
                  style: 'color: {{isActive ? "green" : "red"}}',
                },
              },
            ],
          },
        ],
      };

      registry.registerModule(tdModule);

      renderApp({
        version: 'example/v1',
        metadata: {
          name: 'table_component',
          description: 'table component example',
        },
        spec: {
          components: [
            {
              id: 'fetchUser',
              type: 'core/v1/dummy',
              properties: {},
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users',
                    method: 'get',
                    lazy: false,
                  },
                },
              ],
            },
            {
              id: 'deleteUser',
              type: 'core/v1/dummy',
              properties: {},
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users/{{ table.selectedItem ? table.selectedItem.id : "" }}',
                    method: 'delete',
                    lazy: true,
                    onComplete: [
                      {
                        componentId: 'fetchUser',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'query',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'updateUser',
              type: 'core/v1/dummy',
              properties: {},
              traits: [
                {
                  type: 'core/v1/fetch',
                  properties: {
                    name: 'query',
                    url: 'https://61373521eac1410017c18209.mockapi.io/users/{{ table.selectedItem ? table.selectedItem.id : "" }}',
                    method: 'put',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: '{{ {...table.selectedItem, name: nameInput.value } }}',
                    lazy: true,
                    onComplete: [
                      {
                        componentId: 'fetchUser',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'query',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        componentId: 'root',
                        method: {
                          name: 'setValue',
                          parameters: {
                            key: 'nameInputInitialValue',
                            value: '',
                          },
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      {
                        componentId: 'editDialog',
                        method: {
                          name: 'cancelDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'root',
              type: 'chakra_ui/v1/root',
              properties: {},
              traits: [
                {
                  type: 'core/v1/state',
                  properties: {
                    key: 'nameInputInitialValue',
                    initialValue: '',
                  },
                },
              ],
            },
            {
              id: 'table',
              type: 'chakra_ui/v1/table',
              properties: {
                size: 'sm',
                data: '{{ fetchUser.fetch.data }}',
                majorKey: 'id',
                rowsPerPage: 5,
                isMultiSelect: true,
                columns: [
                  {
                    key: 'id',
                    title: 'ID',
                    type: 'text',
                  },
                  {
                    key: 'name',
                    title: 'Name',
                    type: 'text',
                  },
                  {
                    key: 'avatar',
                    title: 'Avatar',
                    type: 'image',
                  },
                  {
                    key: 'company',
                    title: 'Company',
                    type: 'text',
                  },
                  {
                    key: 'isActive',
                    title: 'IsActive',
                    type: 'module',
                    module: {
                      id: 'tableIsActiveTd{{$i}}',
                      type: 'core/v1/customTd',
                      properties: { isActive: '{{$listItem.isActive}}' },
                    },
                  },
                  {
                    key: 'email',
                    title: 'Email',
                    type: 'text',
                  },
                  {
                    key: 'operation',
                    title: 'Operation',
                    type: 'button',
                    buttonConfig: {
                      text: 'Delete',
                      handlers: [
                        {
                          componentId: 'deleteUser',
                          method: {
                            name: 'triggerFetch',
                            parameters: 'query',
                          },
                        },
                      ],
                    },
                  },
                  {
                    key: 'edit',
                    title: 'Edit',
                    type: 'button',
                    buttonConfig: {
                      text: 'Edit',
                      handlers: [
                        {
                          componentId: 'editDialog',
                          method: {
                            name: 'openDialog',
                            parameters: {
                              title: '编辑信息',
                            },
                          },
                        },
                        {
                          componentId: 'root',
                          method: {
                            name: 'setValue',
                            parameters: {
                              key: 'nameInputInitialValue',
                              value:
                                '{{table.selectedItem ? table.selectedItem.name : ""}}',
                            },
                          },
                        },
                      ],
                    },
                  },
                ],
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'selectedText',
              type: 'core/v1/text',
              properties: {
                value: {
                  raw: '当前选中 {{table.selectedItems.length}} 人',
                  format: 'plain',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
              ],
            },
            {
              id: 'editDialog',
              type: 'chakra_ui/v1/dialog',
              properties: {
                title: 'This is a dialog',
                confirmButton: {
                  text: 'save',
                  colorScheme: 'purple',
                },
                cancelButton: {
                  text: 'cancel',
                },
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'root',
                      slot: 'root',
                    },
                  },
                },
                // dialog events
                {
                  type: 'core/v1/event',
                  parsedType: {
                    version: 'core/v1',
                    name: 'event',
                  },
                  properties: {
                    handlers: [
                      {
                        type: 'confirmDialog',
                        componentId: 'updateUser',
                        method: {
                          name: 'triggerFetch',
                          parameters: 'query',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                      // when cancel dialog
                      {
                        type: 'cancelDialog',
                        componentId: 'editDialog',
                        method: {
                          name: 'cancelDialog',
                        },
                        wait: {},
                        disabled: 'false',
                      },
                    ],
                  },
                },
              ],
            },
            {
              id: 'nameInput',
              type: 'chakra_ui/v1/input',
              properties: {
                left: {
                  type: 'addon',
                  children: '姓名',
                },
                defaultValue: '{{ root.nameInputInitialValue }}',
              },
              traits: [
                {
                  type: 'core/v1/slot',
                  properties: {
                    container: {
                      id: 'editDialog',
                      slot: 'content',
                    },
                  },
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
